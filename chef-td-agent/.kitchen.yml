---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  log_level: info
  deprecations_as_errors: true

platforms:
  - name: ubuntu-trusty
    driver_config:
      platform: ubuntu
      image: ubuntu:14.04
  - name: ubuntu-xenial
    driver_config:
      platform: ubuntu
      image: ubuntu:16.04
  - name: centos-centos6
    driver_config:
      platform: centos
      image: centos:centos6
  - name: centos-centos7
    driver_config:
      platform: centos
      image: centos:centos7

suites:
